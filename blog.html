<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pausenengel Blog</title>
  <link rel="icon" href="https://www.gesamtschule-windeck.de/wp-content/uploads/2022/09/Logo-Gesamtschule-Windeck200px.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fc;
      color: #222;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      background-color: #0077cc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-radius: 0 0 16px 16px;
    }
    nav img {
      height: 40px;
      border-radius: 8px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #005fa3;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #0077cc;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
    }
    .post {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }
    .post:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .post h2 {
      margin-bottom: 0.5rem;
      color: #005fa3;
    }
    .post small {
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
    }
    .post p {
      line-height: 1.5;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
      border-top: 1px solid #ddd;
      padding: 1rem 0;
      border-radius: 16px 16px 0 0;
      background-color: #f9fafb;
    }
    button#modeToggle {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      z-index: 999;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: none;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 119, 204, 0.6);
      transition: background-color 0.3s;
    }
    button#modeToggle:hover {
      background-color: #005fa3;
    }
    /* Dark Mode */
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode .post {
      background: #1e1e1e;
      box-shadow: 0 6px 18px rgba(255,255,255,0.1);
    }
    .dark-mode footer {
      color: #aaa;
      border-top: 1px solid #333;
      background-color: #181818;
    }
    .dark-mode nav {
      background-color: #181818;
    }
    .dark-mode nav ul li a {
      color: #eee;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <img src="https://www.gesamtschule-windeck.de/wp-content/uploads/2022/09/Logo-Gesamtschule-Windeck200px.png" alt="Logo Gesamtschule Windeck" />
    </div>
    <ul>
      <li><a href="index.html">Startseite</a></li>
      <li><a href="das-sind-wir.html">Das sind WIR!</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <main>
    <h1>Pausenengel Blog</h1>
    <div id="postsContainer"></div>
  </main>

  <footer>
    &copy; 2025 Pausenengel | Gesamtschule Windeck
  </footer>

  <button id="modeToggle" aria-label="Dark Mode umschalten">ðŸŒ™</button>

  <script>
    const postsContainer = document.getElementById('postsContainer');

    // BeitrÃ¤ge aus localStorage laden oder Standard-Beitrag anzeigen
    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('blogPosts')) || [
        {
          title: "Neuer Beitrag!",
          content: "Wir haben erfolgreich den ersten Beitrag geschrieben ðŸŽ‰",
          date: new Date().toLocaleDateString()
        }
      ];

      postsContainer.innerHTML = '';
      posts.forEach(post => {
        const postEl = document.createElement('article');
        postEl.className = 'post';
        postEl.innerHTML = `
          <h2>${post.title}</h2>
          <small>Datum: ${post.date}</small>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(postEl);
      });
    }

    loadPosts();

    // Dark Mode Toggle
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
